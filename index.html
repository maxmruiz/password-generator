<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <div class="container">

      <div class="wrapper">

        <h1>Password Generator</h1>

        
        <div class="generated-pass">
          <input type="text" readonly placeholder="Generated Password"/>
          <button id="copy"><i class="bi bi-copy"></i></button>
        </div>

          <label class="attr">
            <span>Length: </span>
            <input type="number" id="length" value="12" />
          </label>
    
          <label class="attr">
            <span>Uppercase letters: </span>
            <input type="checkbox" id="uppercase" checked />
          </label>
    
          <label class="attr">
            <span>Lowercase letters: </span>
            <input type="checkbox" id="lowercase" checked />
          </label>
    
          <label class="attr">
            <span>Symbols: </span>
            <input type="checkbox" id="symbols" checked />
          </label>
    
          <label class="attr">
            <span>Numbers: </span>
            <input type="checkbox" id="numbers" checked />
          </label>
    
          <button type="submit" id="generate">Generate Password</button>
      </div>

    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
